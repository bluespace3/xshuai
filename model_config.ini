# 小帅终端助手模型配置文件

[models]
# 工具调用模型（用于代码、下载视频、生成图片等）
tool_model = zdolny/qwen3-coder58k-tools:latest

# 常规文本模型（用于日常对话、问答等）
text_model = gpt-oss:20b

# 视觉识别模型（用于图片内容识别）
vision_model = qwen3-vl:8b

# OCR专用模型配置（可与vision_model相同，但使用不同参数）
ocr_model = qwen3-vl:8b

[system]
# Ollama服务配置
ollama_port = 11434
ollama_host = 127.0.0.1

# 日志和临时文件配置
log_directory = logs
temp_directory =

# 重试和超时配置
max_retries = 3
retry_delay = 2
connection_timeout = 5

[security]
# 文件安全配置
max_file_size_mb = 10
allowed_image_formats = png,jpg,jpeg,gif,webp,bmp

# 剪贴板安全配置
clipboard_timeout_sec = 5
max_clipboard_retries = 3

# 输入验证配置
max_input_length = 10000
max_filename_length = 256